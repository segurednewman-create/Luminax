<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luminax</title>
  <meta name="author" content="Andrey L Newman">
  <meta name="copyright" content="© Andrey L Newman, 2025">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1, h2 { margin-bottom: 16px; text-align: center; }
    form, .controls, .bookmark-tools {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
    }
    input[type="text"], select, input[type="submit"], button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    input[type="text"] {
      background-color: #ffffff;
      color: #000000;
      width: 100%;
      max-width: 400px;
    }
    select {
      background-color: #ffffff;
      color: #000000;
    }
    input[type="submit"], button {
      background-color: #4285f4;
      color: #ffffff;
      cursor: pointer;
    }
    input[type="submit"]:hover, button:hover {
      background-color: #357ae8;
    }
    ul {
      max-height: 400px;
      overflow-y: auto;
      padding-left: 0;
      width: 100%;
      max-width: 500px;
    }
    li { margin: 5px 0; list-style: none; text-align: center; }
    a { color: #00bfff; text-decoration: none; }
    footer {
      margin-top: auto;
      padding-top: 20px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
      width: 100%;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      form, .controls, .bookmark-tools {
        flex-direction: column;
        gap: 8px;
      }
      input[type="submit"], button { width: 100%; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>Luminax</h1>
  <form id="searchForm" target="_blank" style="margin-top: 40px;">
    <input type="text" id="query" placeholder="Búsqueda, consulta y acceso a Internet" required>
    <select id="engine">
      <option value="auto">Motor automático</option>
      <option value="google">Google</option>
      <option value="duckduckgo">DuckDuckGo</option>
      <option value="startpage">Startpage</option>
      <option value="qwant">Qwant</option>
      <option value="mojeek">Mojeek</option>
      <option value="dogpile">Dogpile</option>
      <option value="metacrawler">Metacrawler</option>
      <option value="wiby">Wiby</option>
    </select>
    <input type="submit" value="Buscar">
  </form>

  <h2>Enlaces Directos</h2>
  <div class="controls">
    <button onclick="window.open('https://translate.google.com','_blank')">Traductor</button>
    <button onclick="window.open('https://www.google.com/search?q=site:*.edu+library','_blank')">Biblioteca digital</button>
    <button onclick="window.open('https://www.google.com/imghp?hl=es&ogbl','_blank')">Buscar imágenes</button>
    <button onclick="window.open('https://www.netflix.com','_blank')">Netflix</button>
    <button onclick="window.open('https://www.youtube.com','_blank')">YouTube</button>
    <button onclick="window.open('https://mail.google.com','_blank')">Gmail</button>
    <button onclick="window.open('https://outlook.live.com','_blank')">Outlook</button>
    <button onclick="window.open('https://www.facebook.com','_blank')">Facebook</button>
    <button onclick="window.open('https://web.whatsapp.com','_blank')">WhatsApp</button>
    <button onclick="abrirErnie()">Consultar con ERNIE X1.1</button>
  </div>

  <h2>Buscador de marcadores</h2>
  <div class="bookmark-tools">
    <input type="file" id="fileInput" accept=".html">
    <input type="text" id="bookmarkSearch" placeholder="Buscar entre tus marcadores...">
  </div>
  <ul id="bookmarkResults"></ul>

  <footer>
    Desarrollado por Andrey L Newman © 2025. Todos los derechos reservados.
  </footer>

  <script>
    const engines = {
      google: "https://www.google.com/search?q=",
      duckduckgo: "https://duckduckgo.com/?q=",
      startpage: "https://www.startpage.com/sp/search?query=",
      qwant: "https://www.qwant.com/?q=",
      mojeek: "https://www.mojeek.com/search?q=",
      dogpile: "https://www.dogpile.com/serp?q=",
      metacrawler: "https://www.metacrawler.com/serp?q=",
      wiby: "https://wiby.me/?q="
    };
    function suggestEngine(query) {
      const q = query.toLowerCase();
      if (q.includes("pdf") || q.includes("tesis") || q.includes("investigación") || q.includes("académico")) return "mojeek";
      if (q.includes("alternativo") || q.includes("sitios raros") || q.includes("poco referenciado")) return "wiby";
      if (q.includes("noticias") || q.includes("clima") || q.includes("deportes")) return "metacrawler";
      if (q.includes("linux") || q.includes("firewall") || q.includes("sistemas operativos")) return "duckduckgo";
      return "google";
    }
    document.getElementById('searchForm').addEventListener('submit', e => {
      e.preventDefault();
      const q = document.getElementById('query').value;
      let sel = document.getElementById('engine').value;
      if (sel === "auto") sel = suggestEngine(q);
      window.open((engines[sel] || engines.google) + encodeURIComponent(q), '_blank');
    });
    let bookmarks = [];
    document.getElementById('fileInput').addEventListener('change', function() {
      const f = this.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = e => {
        const doc = new DOMParser().parseFromString(e.target.result, 'text/html');
        bookmarks = Array.from(doc.querySelectorAll('a')).map(a => ({
          title: a.textContent.trim(),
          url: a.href
        }));
        renderBookmarks('');
      };
      r.readAsText(f);
    });
    document.getElementById('bookmarkSearch').addEventListener('input', function() {
      renderBookmarks(this.value.toLowerCase());
    });
    function renderBookmarks(q) {
      const ul = document.getElementById('bookmarkResults');
      ul.innerHTML = '';
      bookmarks.filter(b => b.title.toLowerCase().includes(q) || b.url.toLowerCase().includes(q))
               .forEach(b => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${b.url}" target="_blank">${b.title}</a>`;
        ul.appendChild(li);
      });
    }
    let ernieWindow, watchDog;
    function abrirErnie() {
      if (ernieWindow && !ernieWindow.closed) {
        ernieWindow.focus();
        return;
      }
      const sw = screen.width, sh = screen.height;
      ernieWindow = window.open(
        'https://yiyan.baidu.com/chat',
        'ernieWindow',
        `width=${Math.floor(sw*0.25)},height=${Math.floor(sh*0.85)},left=${sw-Math.floor(sw*0.25)},top=${Math.floor(sh*0.15)},resizable,scrollbars=yes,menubar=no,toolbar=no,location=no,status=no`
      );
      if (!ernieWindow) return alert('Permita ventanas emergentes para ERNIE.');
      ernieWindow.focus();
      watchDog = setInterval(() => {
        try {
          if (ernieWindow && !ernieWindow.closed && !ernieWindow.document.hasFocus())
            ernieWindow.focus();
        } catch {
          clearInterval(watchDog);
        }
      }, 500);
    }
    window.addEventListener('beforeunload', () => {
      if (ernieWindow && !ernieWindow.closed) ernieWindow.close();
      clearInterval(watchDog);
    });
  </script>
</body>
</html>
